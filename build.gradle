plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.sergenikov.minesweeper.Application'
}


group 'org.sergenikov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
